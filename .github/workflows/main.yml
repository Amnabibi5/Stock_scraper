name: Weekly Stock Scraper

on:
  schedule:
    - cron: '0 5 * * 6'  # Every Saturday at 5 AM UTC (10 AM PKT)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper and rename output
      run: |
        python scraper.py
        DATE=$(date -u +"%Y-%m-%d")
        mv output.csv "output_$DATE.csv"

    - name: Commit dated output file
      run: |
        git config --global user.name "Amna Bibi"
        git config --global user.email "amnab9373@gmail.com"
        git add output_*.csv
        git commit -m "ðŸ“¦ Scrape results for $(date -u)"
        git push
